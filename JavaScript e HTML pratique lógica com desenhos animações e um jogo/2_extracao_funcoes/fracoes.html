<canvas width="600" height="400"></canvas>
<script>

    function desenhaQuadrado(x, y, tamanho, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, tamanho, tamanho);
        pincel.fillStroke = 'black'
        pincel.strokeRect(x, y, tamanho, tamanho);
    }

    function desenhaText(texto, x, y) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font = '20px Georgia';
        pincel.fillStyle = 'black';
        pincel.fillText(texto, x, y);

    }

    var y = 50;
    desenhaText("Qual é a fração ?", 50, 30);
    desenhaQuadrado(50, y, 100, 'green');
    desenhaQuadrado(150, y, 100, 'green');
    desenhaQuadrado(250, y, 100, 'green');
    desenhaQuadrado(350, y, 100, 'white');

    desenhaText("Quadrados", 50, 180);
    desenhaQuadrado(50, 200, 100, 'red');
    desenhaQuadrado(150, 200, 100, 'blue');
    desenhaQuadrado(250, 200, 100, 'pink');
    desenhaQuadrado(350, 200, 100, 'white');


</script>
