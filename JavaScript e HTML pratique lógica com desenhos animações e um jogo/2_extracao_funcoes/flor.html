<canvas width="600" height="400"></canvas>
<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();

    }

    function desenhaFlorColorida(x, y) {

        desenhaCirculo(x, y + 20, 10, 'blue');
        desenhaCirculo(x, y, 10, 'red');
        desenhaCirculo(x, y - 20, 10, 'yellow');
        desenhaCirculo(x - 20, y, 10, 'orange');
        desenhaCirculo(x + 20, y, 10, 'black');
    }
    function desenhaFlor(x, y) {

        desenhaCirculo(x, y - 50, 25, 'pink');
        desenhaCirculo(x, y, 25, 'yellow');
        desenhaCirculo(x, y + 50, 25, 'pink');
        desenhaCirculo(x + 50, y, 25, 'pink');
        desenhaCirculo(x - 50, y, 25, 'pink');
    }

    desenhaFlorColorida(300, 200);
    desenhaFlor(100, 100);

</script>
