<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

    var tanque = 40;

    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina / tanque;

    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool / tanque;

    document.write("Qual é o consumo de gasolina ? " + consumoDeGasolina);
    document.write("<br>");
    document.write("Qual é o consumo de álcool ? " + consumoDeAlcool);

</script>
