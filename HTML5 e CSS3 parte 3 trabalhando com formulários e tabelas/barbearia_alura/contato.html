<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nome-sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao">
            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" class="input-padrao"></textarea>
            <div>

                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="email"
                        id="radio-whatsapp">Whatsapp</label>

            </div>
            <div>
                <p>Qual hórario prefere ser atendido? </p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
            <label class="checkbox"><input type="checkbox" name="" id="">Gostaria de receber nossa novidades por
                email?</label>



            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="logo-branca">
        <p class="copyright"> &copy; Copyright Barbearia Alura - 2023</p>
    </footer>
</body>

</html>
