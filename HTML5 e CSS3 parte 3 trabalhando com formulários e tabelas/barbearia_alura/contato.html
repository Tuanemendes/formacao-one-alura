<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura "></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nome-sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required>
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" class="input-padrao" required></textarea>
            <fieldset>

                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="email" id="radio-whatsapp"
                        checked>Whatsapp</label>

                </<fieldset>

                <fieldset>
                    <legend>Qual hórario prefere ser atendido? </legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossa novidades por
                    email?</label>



                <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura ">
        <p class="copyright"> &copy; Copyright Barbearia Alura - 2023</p>
    </footer>
</body>

</html>
